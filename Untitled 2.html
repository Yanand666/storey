<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Адмін-панель | StarkStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="admin.css" />
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <h1>Керування товарами</h1>
    <form id="productForm">
      <input type="text" id="title" placeholder="Назва товару" required />
      <input type="number" id="price" placeholder="Ціна" required />
      <input type="text" id="category" placeholder="Категорія" required />
      <input type="text" id="image" placeholder="URL зображення" required />
      <textarea id="description" placeholder="Опис товару" required></textarea>
      <button type="submit">Додати товар</button>
    </form>
    <hr>
    <h2>Список товарів</h2>
    <ul id="productList"></ul>
  </div>
</body>
</html>
