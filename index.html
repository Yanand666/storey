<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>StoreY - Головне меню з товаром і картою</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>StoreY</h1>
    <nav>
      <ul class="menu">
        <li><button data-page="home">Головна сторінка</button></li>
        <li><button data-page="catalog">Каталог товарів</button></li>
        <li><button data-page="product-card">Картка товару</button></li>
        <li><button data-page="about">Про нас</button></li>
        <li><button data-page="delivery">Доставка і оплата</button></li>
        <li><button data-page="contacts">Контакти</button></li>
        <li><button data-page="cart">Кошик і оформлення замовлення</button></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <p>Виберіть розділ меню вище, щоб почати.</p>
  </main>

  <section class="product-section">
    <h2>Товар</h2>
    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2015/05/31/12/14/laptop-791697_1280.jpg" alt="Ноутбук" />
      <div class="product-info">
        <h3>Ноутбук StoreY X15</h3>
        <p>Потужний ноутбук із процесором Intel i7, 16GB RAM, 512GB SSD, ідеальний для роботи та ігор.</p>
        <p class="price">Ціна: 15000 грн</p>
        <button id="buyBtn">Купити</button>
      </div>
    </div>
  </section>

  <section class="map-section">
    <h2>Контакти — Карта магазину</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2447.944798078797!2d17.03112871602023!3d51.1078857797027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471096f7f0b4a88b%3A0x417ff6cc7c1f38c0!2z0JDQu9C10LrRgiDQodCw0YHRgtGA0LjQvdC40Y8g0JrQsNGA0L7Qt9C90LAsIDEwMDAwMCwg0JrQsNC70LXQvdC-0LPQviwg0JHQtdGA0LDRjyDQmtC10LvQuNC60LAsINCS0L7QvdCw0L3QsNGPINC00LDQvdCwLCA1MDAwMA!5e0!3m2!1suk!2spl!4v1689826824423!5m2!1suk!2spl"
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>
</body>
</html>
