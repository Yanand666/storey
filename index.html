<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StoreY — Головна</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    body.loaded {
      opacity: 1;
      transform: translateY(0);
    }
    nav.main-menu {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    button.menu-button {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      box-shadow: 4px 4px 8px #0f0f0f, -4px -4px 8px #3b3b3b;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      padding: 14px 28px;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    button.menu-button:active {
      transform: scale(0.95);
      box-shadow: inset 4px 4px 8px #0f0f0f, inset -4px -4px 8px #3b3b3b;
    }
    @media (max-width: 380px) {
      button.menu-button {
        flex: 1 1 45%;
        font-size: 16px;
        padding: 12px 18px;
      }
    }
    .main-message {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(to right, #ff4e00, #ec9f05);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <nav class="main-menu">
    <button class="menu-button" onclick="location.href='index.html'">Головна</button>
    <button class="menu-button" onclick="location.href='Каталог товарів/catalog.html'">Каталог товарів</button>
    <button class="menu-button">Про нас</button>
    <button class="menu-button">Контакти</button>
  </nav>

  <div class="main-message">виділи як умію нах</div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
