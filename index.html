<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>StoreY — Каталог & Товар</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>StoreY</h1>
    <nav>
      <ul class="menu">
        <li><button data-page="catalog">Каталог товарів</button></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <section class="catalog-section">
      <h2>Каталог товарів</h2>
      <div class="catalog-grid">
        <!-- Ноутбук -->
        <div class="catalog-item">
          <img src="https://cdn.pixabay.com/photo/2015/05/31/12/14/laptop-791697_1280.jpg" alt="Ноутбук" />
          <h3>Ноутбук StoreY X15</h3>
          <p>Потужний ноутбук з Intel i7, 16 GB RAM, 512 GB SSD.</p>
          <p class="price">Ціна: 666 грн</p>
          <button onclick="addToCart('Ноутбук StoreY X15', 666)">Додати до кошика</button>
        </div>
        <!-- Косметика -->
        <div class="catalog-item">
          <img src="https://cdn.pixabay.com/photo/2016/03/27/22/22/cosmetics-1283992_1280.jpg" alt="Косметика" />
          <h3>Косметика StoreY Luxury</h3>
          <p>Ексклюзивна косметика преміум-класу.</p>
          <p class="price">Ціна: 20 070 707 грн</p>
          <button onclick="addToCart('Косметика StoreY Luxury', 20070707)">Додати до кошика</button>
        </div>
      </div>
    </section>

    <section class="product-section">
      <h2>Обраний товар</h2>
      <div id="selected-product" class="product-card hidden"></div>
    </section>

    <section class="map-section">
      <h2>Контакти — Карта магазину</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2447.944798078797!2d17.03112871602023!3d51.1078857797027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471096f7f0b4a88b%3A0x417ff6cc7c1f38c0!2z0JDQu9C10LrRgiDQodCw0YHRgtGA0LjQvdC40Y8g0JrQsNGA0L7Qt9C90LAsIDEwMDAwMCwg0JrQsNC70LXQvdC-0LPQviwg0JHQtdGA0LDRjyDQmtC10LvQuNC60LAsINCS0L7QvdCw0L3QsNGPINC00LDQvdCwLCA1MDAwMA!5e0!3m2!1suk!2spl!4v1689826824423!5m2!1suk!2spl"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"></iframe>
    </section>
  </main>
</body>
</html>
